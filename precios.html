            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>

                        <label for="reclamos">

                        </label>  
                        <label for="comentarios">

                        </label>  
                        <label for="otros">

                        </label>

                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
